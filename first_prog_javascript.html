<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-----------add two number--------------------->
    <h1>    
        <script>
         var a=5;
        var b=6;
        c=a+b;
        // console.log(c);
        document.write("addition is :",+c)
    </script>
    </h1>

    <!---------Sub. two number------------>
    <h1>    
        <script>
         var a=12;
        var b=4;
        c=a-b;
        // console.log(c);
        document.write("subtraction is:",+c)
    </script>
    </h1>

    
    <!---------mul.. two number------------>
    <h1>    
        <script>
         var a=4;
        var b=9;
        c=a*b;
        // console.log(c);
        document.write("multiplication is :",+c)
    </script>
    </h1>
     <!---------devide two number------------>
     <h1>    
        <script>
         var a=12;
        var b=4;
        c=a/b;
        // console.log(c);
        document.write("Devide is :",+c)
    </script>
    </h1>
<!-----------------increment--------------------->
    <h1>    
        <script>
         var a=4;
        // console.log(c);
        document.write("Increment is :",++a)
    </script>
    </h1>
    <!-----------------decrement--------------------->
    <h1>    
        <script>
         var a=10;
        // console.log(c);
        document.write("Decrement is :",--a)
    </script>
    </h1>
    <!----------------square root--------------------->
    <h1>    
        <script>
         var a=4;
         b=a*a;
        // console.log(c);
        document.write("Square is :",b)
    </script>
    </h1>
</body>
</html>
